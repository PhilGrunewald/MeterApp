<!DOCTYPE html>
<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>JoyMeter</title>
</head>
<body>
<div id="navbar">
 <!-- the 4 buttons on the top: MENU | ACT | USER | HELP -->
 <div class="row">
    <div id="nav-menu" class="col-25" onclick="app.moveTo('menu');"><img src="img/act3_menu.png" height="50px"></div>
    <div id="nav-home" class="col-25" onclick="app.moveFromTo('Delete','home');"><img src="img/act3_act.png" height="50px"></div>
    <div id="nav-user" class="col-25" onclick="app.moveTo('user');"><img id="imgStatus" src="img/act3_user_red.png" height="50px"></div>
    <div id="nav-help" class="col-25" style="font-size:25px" onclick="app.toggleCaption();"><img id="imgStatus" src="img/act3_help.png" height="50px"></div>
 </div>
</div> <!-- navbar -->

<iframe id="server" frameborder="0"></iframe>

<div id="header">
   <div class="clock-act"> <canvas id="clock-act" width="112px" height="112px"></canvas> </div>
   <div id="title"></div>
   <br></br>
</div> <!-- header -->

<div id="clocks">
  <div class="btn-row">
    <div id="btn-now" class="col-50" onclick="app.moveFromTo('Now','activity root')">
      <div class="help-caption" id="help-btn-now">Start here to say what you do now</div>
      <canvas id="clock-now" width="140px" height="140px"></canvas>
    </div>
    <div id="btn-recent" class="col-50" onclick="app.moveFromTo('Recent','activity time relative')">
      <div class="help-caption" id="help-btn-recent">For activities in the past use this button</div>
      <canvas id="clock-recent" width="140px" height="140px"> </canvas>
    </div>
  </div> <!-- row -->
</div> <!-- clocks -->

<div id="list">
  <div class="help-caption" id="help-act-list">Below you will find your activities. Scroll down and tap on them to make changes or add detail.</div>
  <div id="activity-list">
    <div class="row activity-row">
      <div class="activity-cell btn-terminate"></div>
      <div id="actListLabel" class="activity-cell activity-item"><i>No activity yet</i></div>
      <div class="activity-cell btn-time"></div>
    </div>
  </div>
  </br><br>
</div> <!-- list -->

<div id="input">
  <input id="freetext" class="" type="text" autofocus />
</div> <!-- input -->

<div id="buttons">
  <div class="btn-row"> 
    <div id="button1" class="btn-activity col"> <div id="title1" class="btn-title"></div> <div id="caption1" class="btn-caption"></div> </div>
    <div id="button2" class="btn-activity col"> <div id="title2" class="btn-title"></div> <div id="caption2" class="btn-caption"></div> </div>
  </div>
  <div class="btn-row">
    <div id="button3" class="btn-activity col"> <div id="title3" class="btn-title"></div> <div id="caption3" class="btn-caption"></div> </div>
    <div id="button4" class="btn-activity col"> <div id="title4" class="btn-title"></div> <div id="caption4" class="btn-caption"></div> </div>
  </div>
  <div class="btn-row">
    <div id="button5" class="btn-activity col"> <div id="title5" class="btn-title"></div> <div id="caption5" class="btn-caption"></div> </div>
    <div id="button6" class="btn-activity col"> <div id="title6" class="btn-title"></div> <div id="caption6" class="btn-caption"></div> </div>
  </div>
</div> <!-- buttons -->

<div id="footer">
   <div class="row">
      <div id="foot-left" class="col col-footer" onclick="app.goBack();">
          <img src="img/nav_back.png" height="25px"> <span id="foot-left-lbl">Back</span>
      </div>
      <div id="foot-right" class="col col-footer" onclick="app.moveFromTo('Delete','home')">
          <span id="foot-right-lbl">Abort</span> <img src="img/nav_home.png" height="25px">
      </div>
   </div>
</div> <!-- footer -->

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-2.2.1.js"></script>
<script type="text/javascript" src="js/clock.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/connect.js"></script>
</body>
</html>
