<!DOCTYPE html>
<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>JoyMeter</title>
</head>
<body>
<div id="navbar">
 <!-- the 4 buttons on the top: MENU | ACT | USER | HELP -->
 <div class="row">
    <div id="nav-menu" class="col-25" onclick="app.moveTo('menu');"><img src="img/act3_menu.png" height="50px"></div>
    <div id="nav-home" class="col-25" onclick="app.moveTo('home');"><img src="img/act3_act.png" height="50px"></div>
    <div id="nav-user" class="col-25" onclick="app.moveTo('user');"><img id="imgStatus" src="img/act3_user_red.png" height="50px"></div>
    <div id="nav-help" class="col-25" style="font-size:25px" onclick="app.toggleHelp();"><img id="imgStatus" src="img/act3_help.png" height="50px"></div>
 </div>
</div> <!-- navbar -->

<div id="header">
    <!-- 
   <div class="clock-act"> <canvas id="clock-act" width="112px" height="112px"></canvas> </div>
    -->
   <div id="title"></div>
   <br></br>
</div> <!-- header -->

<iframe id="server" frameborder="0"></iframe>

<div id="clocks">
  <div class="btn-row">
    <div id="btn-now" class="col-50" onclick="app.moveFromTo('Now','activity root')">
      <canvas id="clock-now" width="140px" height="140px" onclick="app.moveFromTo('Now','activity root')"></canvas>
    </div>
    <div id="btn-recent" class="col-50" onclick="app.moveFromTo('Recent','activity time relative')">
      <canvas id="clock-recent" width="130px" height="130px"> </canvas>
    </div>
  </div> <!-- row -->
</div> <!-- clocks -->

<div id="list">
</div> <!-- list -->

<div id="input">
  <input id="freetext" class="" type="text" autofocus />
</div> <!-- input -->

<div id="buttons">
  <div class="btn-row"> 
    <div id="button1" class="btn-activity col"> <div id="title1" class="btn-title"></div> <div id="help1" class="no-help help"></div> </div>
    <div id="button2" class="btn-activity col"> <div id="title2" class="btn-title"></div> <div id="help2" class="no-help help"></div> </div>
  </div>
  <div class="btn-row">
    <div id="button3" class="btn-activity col"> <div id="title3" class="btn-title"></div> <div id="help3" class="no-help help"></div> </div>
    <div id="button4" class="btn-activity col"> <div id="title4" class="btn-title"></div> <div id="help4" class="no-help help"></div> </div>
  </div>
  <div class="btn-row">
    <div id="button5" class="btn-activity col"> <div id="title5" class="btn-title"></div> <div id="help5" class="no-help help"></div> </div>
    <div id="button6" class="btn-activity col"> <div id="title6" class="btn-title"></div> <div id="help6" class="no-help help"></div> </div>
  </div>
</div> <!-- buttons -->

<div id="footer">
   <div class="row">
      <div id="foot-left" class="col col-footer" onclick="app.goBack();">
          <img src="img/nav_back.png" height="25px"> <span id="foot-left-lbl">Back</span>
      </div>
      <div id="foot-right" class="col col-footer" onclick="app.moveTo('home')">
          <span id="foot-right-lbl">Abort</span> <img id="foot-right-img" src="img/nav_home.png" height="25px">
      </div>
   </div>
</div> <!-- footer -->

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/connect.js"></script>
</body>
</html>
